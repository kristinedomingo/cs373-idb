<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,100' rel='stylesheet' type='text/css'>
    <title>SWEet Music</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- AngularCSS stylesheets will be added here -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="sweetMusicApp">
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <nav class="nav-class navbar navbar-masthead navbar-default navbar-fixed-top" ng-controller="NavCtrl">
                            <div class="container nav-container">
                            <h3 class="masthead-brand"><a href="#/">SWEet Music</a></h3>
                            <ul class="nav masthead-nav">
                                <!-- http://stackoverflow.com/questions/16199418/how-do-i-
                                implement-the-bootstrap-navbar-active-class-with-angular-js-->
                                <li ng-class="{ active : isActive('/about')}"><a class="nav-a" href="#/about">About</a></li>
                                <li ng-class="{ active : isActive('/albums')}"><a class="nav-a" href="#/albums">Albums</a></li>
                                <li ng-class="{ active : isActive('/artists')}"><a class="nav-a" href="#/artists">Artists</a></li>
                                <li ng-class="{ active : isActive('/tracks')}"><a class="nav-a" href="#/tracks">Tracks</a></li>
                            </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div ng-view>
                    <!-- Actual page content goes here -->
                </div>
                <div class="mastfoot">
                    <div class="inner">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Libs/Scripts at the end so page loads faster! -->
    <script src="lib/angular.js"></script>
    <script src="lib/jquery-2.2.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-css.js"></script>
    <script src="lib/ui-bootstrap.min.js"></script>
    <!-- Angular scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
</body>

</html>
