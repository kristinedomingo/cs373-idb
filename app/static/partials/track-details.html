<div class="bodyText">
    <div ng-controller="TrackDetailsCtrl" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="boxSection">
                            <span id="albumTitle">{{track.name}}</span>
                            <img id="albumCover" src="{{albumCover}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="boxSection">
                            <span class="boxTitle">Details</span>
                            <table>
                                <tr>
                                    <td class="headerCol">By:</td>
                                    <td>
                                        <span ng-repeat="artist in artistIDs">
                                            <a href="#/artists/{{artist.id}}">{{artist.name}}</a>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="headerCol">Release Date:</td>
                                    <td>{{track.release_date}}</td>
                                </tr>
                                <tr>
                                    <td class="headerCol">Number of Tracks:</td>
                                    <td>{{track.num_tracks}}</td>
                                </tr>
                                <tr>
                                    <td class="headerCol">Length:</td>
                                    <td>{{track.length}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="boxSection">
                            <span class="boxTitle">SoundCloud Widget</span>
                            {{widget}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
