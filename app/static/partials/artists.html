<div class="bodyText">
    <span class="title">Artists</span>
    <div class="artist-table-container" ng-controller="ArtistTableCtrl">
    <table class="table artist">
        <tr>
            <th class="artist-table-header"></th>
            <th class="artist-table-header"><a class="th" href="#" ng-click="sortType = 'name' ; sortReverse = !sortReverse">Artist Name<span ng-show="sortType == 'name'" class="fa fa-caret-down"></span></a></th>
            <th class="artist-table-header"><a class="th" href="#" ng-click="sortType = 'num_albums'; sortReverse = !sortReverse">Number of Albums Released<span ng-show="sortType == 'num_albums'" class="fa fa-caret-down"></span></a></th>
            <th class="artist-table-header"><a class="th" href="#" ng-click="sortType = 'recent_album' ; sortReverse = !sortReverse">Most Recent Album<span ng-show="sortType == 'recent_album'" class="fa fa-caret-down"></span></a></th>
            <th class="artist-table-header"><a class="th" href="#" ng-click="sortType = 'top_track' ; sortReverse = !sortReverse">Top Track<span ng-show="sortType == 'top_track'" class="fa fa-caret-down"></span></a></th>
            <th class="artist-table-header"><a class="th" href="#" ng-click="sortType = 'popularity' ; sortReverse = !sortReverse">Popularity<span ng-show="sortType == 'popularity'" class="fa fa-caret-down"></span></a></th>
        <tr ng-repeat="artist in artists | orderBy:sortType:sortReverse">
            <td><a ng-href="#/test/{{artist.id}}"><div class="artist-img-sml"><img class="artist-cover-sml" src="imgs/cover.png" height="64" width="64"><img ng-src={{artist.col_img}} height="64" width="64"></a></div></td>
            <td>{{artist.name}}</td>
            <td>{{artist.num_albums}}</td>
            <td>{{artist.last_album}}</td>
            <td>{{artist.top_track}}</td>
            <td>{{artist.popularity}}</td>
        </tr>
    </table>
    </div>
</div>
<nav>
    <ul class="pagination pagination-lg">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
