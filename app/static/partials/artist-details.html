<div class="bodyText">
    <div ng-controller="ArtistDetailsCtrl">
        <div class="row">
            <div id="artistDiv" class="boxSection col-sm-4 col-md-4">
                <span id="artistTitle">{{name}}</span>
                <img id="artistCover" ng-src="{{artistPhoto}}">
            </div>
            <div class="col-sm-1 col-md-1">
            </div>
            <div class="boxSection col-sm-8 col-md-7">
                <span id="artistTitle">Artist Bio</span>
                    <div ng-repeat="bio in bios | limitTo:1">
                        <p> {{bio.text}}</p>
                    </div>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="boxSection col-md-4 col-sm-4">
                <span id="artistTitle">Artist Details</span>
            </div>
            <div class="col-md-1 col-sm-1">
            </div>
            <div class="boxSection col-md-7">
                <span id="artistTitle">Artist News</span>
                   <div class="newsSection" ng-repeat="new in news | limitTo:3">
                        <span id="artistTitle">{{new.name}}</span>
                        <p> {{new.summary}} </p>
                    </div>
            </div>
        </div>
    </div>
</div>
