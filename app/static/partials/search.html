<link href="../css/search.css" rel="stylesheet">
<link href="../css/toggle-switch.css" rel="stylesheet">
<div class="bodyText">
    <span class="title">Search Results for '{{searchTerm}}'</span>
    <label class="switch-light" onclick="">
        <input type="checkbox">
        <span class="well" ng-click="toggleSwitch()">
            <span>And</span>
            <span>Or</span>
            <a class="btn btn-primary switch-btn"></a>
        </span>
    </label>
    <div ng-controller="SearchCtrl">
        <span class="tableTitle">Albums</span>
        <table class="table searchTable">
            <tr>
                <th id="imgCol"></th>
                <th id="albumCol">
                    <a href="" ng-click="sortType = 'album_name' ; sortReverseAlbum = !sortReverseAlbum; sort()">Album Name</a>
                    <span ng-show="sortType == 'album_name' && sortReverseAlbum" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'album_name' && !sortReverseAlbum" class="fa fa-caret-up"></span>
                </th>
            </tr>
            <tr ng-repeat="album in results[switch].albums">
                <td>
                    <a href="#/albums/{{album.id}}">
                        <img class="albumCover" ng-src={{album.img}}>
                        <span class="detailsLink">Details</span>
                    </a>
                </td>
                <td>{{album.name}}</td>
            </tr>
        </table>

        <span class="tableTitle">Artists</span>
        <table class="table searchTable">
            <tr>
                <th id="imgCol"></th>
                <th id="artistCol">
                    <a href="" ng-click="sortType = 'artist_name' ; sortReverseArtist = !sortReverseArtist; sort()">Artist Name</a>
                    <span ng-show="sortType == 'artist_name' && sortReverseArtist" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'artist_name' && !sortReverseArtist" class="fa fa-caret-up"></span>
                </th>
            </tr>
            <tr ng-repeat="artist in results[switch].artists">
                <td>
                    <a href="#/artists/{{artist.id}}">
                        <img class="artistCover" ng-src={{artist.img}}>
                        <span class="detailsLink">Details</span>
                    </a>
                </td>
                <td>{{artist.name}}</td>
            </tr>
        </table>

        <span class="tableTitle">Tracks</span>
        <table class="table searchTable">
            <tr>
                <th id="imgCol"></th>
                <th id="trackCol">
                    <a href="" ng-click="sortType = 'track_name' ; sortReverseTrack = !sortReverseTrack; sort()">Track Name</a>
                    <span ng-show="sortType == 'track_name' && sortReverseTrack" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'track_name' && !sortReverseTrack" class="fa fa-caret-up"></span>
                </th>
            </tr>
            <tr ng-repeat="track in results[switch].tracks">
                <td>
                    <a href="#/tracks/{{track.id}}">
                        <img class="trackCover" ng-src={{track.img}}>
                        <span class="detailsLink">Details</span>
                    </a>
                </td>
                <td>{{track.name}}</td>
            </tr>
        </table>
    </div>
</div>
